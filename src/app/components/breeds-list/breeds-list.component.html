<div class="container" *ngIf="breeds">
  <h1>Breeds List</h1>
  <div class="counter">
    <h2>Total breeds: {{ breeds.total }}</h2>
  </div>
  <div class="breeds" *ngFor="let breed of breeds.data">
    <app-breed [breed]="breed" (breedSelected)="goToFact($event)"></app-breed>
  </div>
  <div class="paginator" *ngIf="breeds">
    <button
      mat-raised-button
      color="primary"
      [disabled]="!breeds.prev_page_url"
      (click)="getPrevious()"
    >
      Previous
    </button>

    <h2>Page {{breeds.current_page}}/{{totalPages}}</h2>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!breeds.next_page_url"
      (click)="getNext()"
    >
      Next
    </button>
  </div>
</div>
